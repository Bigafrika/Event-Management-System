<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Card</title>
  <link rel="stylesheet" href="eventcard.css">
</head>
<body>
  <div class="event-card">
    <div class="card-header">
      <h2 class="card-title">Event Name</h2>
      <p class="card-description">Event description goes here...</p>
    </div>
    <div class="card-content">
      <div class="event-detail">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
        <span class="event-date">June 15, 2023</span>
      </div>
      <div class="event-detail">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span class="event-time">2:00 PM</span>
      </div>
      <div class="event-detail">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        <span class="event-location">123 Main St, City</span>
      </div>
    </div>
    <div class="card-footer">
      <!-- Owner actions -->
      <div class="owner-actions">
        <a href="#" class="btn btn-outline">
          <svg class="icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
          </svg>
          Edit
        </a>
        <button class="btn btn-destructive" id="deleteBtn">
          <svg class="icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
          Delete
        </button>
      </div>
      
      <!-- Book button -->
      <button class="btn btn-accent" id="bookBtn">
        <svg class="icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
        </svg>
        Book Event
      </button>
    </div>
  </div>

  <!-- Delete confirmation dialog -->
  <div class="dialog-overlay" id="dialogOverlay">
    <div class="dialog">
      <div class="dialog-header">
        <h3 class="dialog-title">Are you sure?</h3>
        <p class="dialog-description">This action cannot be undone. This will permanently delete the event.</p>
      </div>
      <div class="dialog-footer">
        <button class="btn btn-outline" id="cancelDeleteBtn">Cancel</button>
        <button class="btn btn-destructive" id="confirmDeleteBtn">
          <span id="deleteSpinner" class="spinner" style="display: none;"></span>
          Delete
        </button>
      </div>
    </div>
  </div>

  <script src="eventcard.js"></script>
</body>
</html>
